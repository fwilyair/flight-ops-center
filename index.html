<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>航班运行中心</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "var(--accent-primary)",
            "background-light": "var(--bg-primary)",
            "background-dark": "var(--bg-primary)",
          },
          fontFamily: {
            sans: ["DM Sans", "sans-serif"],
            mono: ["JetBrains Mono", "monospace"],
          },
        },
      },
    };
  </script>
  <style>
    /* === 浅色主题 === */
    :root,
    .light {
      --bg-primary: #f8fafc;
      --bg-secondary: #f1f5f9;
      --bg-card: #ffffff;
      --bg-header: #ffffff;
      --accent-primary: #0284c7;
      --accent-cyan: #0891b2;
      --accent-amber: #d97706;
      --accent-emerald: #059669;
      --accent-rose: #dc2626;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --border-color: #e2e8f0;
      --border-subtle: #f1f5f9;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
      --glow-current-time: 0 0 12px rgba(239, 68, 68, 0.3);
    }

    /* === 深色主题 === */
    .dark {
      --bg-primary: #0a0f1a;
      --bg-secondary: #111827;
      --bg-card: #1e293b;
      --bg-header: #1e293b;
      --accent-primary: #38bdf8;
      --accent-cyan: #06b6d4;
      --accent-amber: #f59e0b;
      --accent-emerald: #10b981;
      --accent-rose: #f43f5e;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --border-color: #334155;
      --border-subtle: #1e293b;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
      --glow-current-time: 0 0 16px rgba(239, 68, 68, 0.5);
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    /* 时间轴刻度 - 无竖线 */
    .timeline-tick {
      border-right: none !important;
    }

    /* 背景氛围层 */
    .atmosphere-bg {
      position: relative;
    }

    .atmosphere-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .light .atmosphere-bg::before {
      background:
        radial-gradient(ellipse 80% 50% at 10% 0%, rgba(8, 145, 178, 0.06), transparent 50%),
        radial-gradient(ellipse 60% 40% at 90% 100%, rgba(2, 132, 199, 0.04), transparent 40%);
    }

    .dark .atmosphere-bg::before {
      background:
        radial-gradient(ellipse 80% 50% at 10% 0%, rgba(6, 182, 212, 0.08), transparent 50%),
        radial-gradient(ellipse 60% 40% at 90% 100%, rgba(56, 189, 248, 0.06), transparent 40%);
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--text-muted);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    .gantt-grid-bg {
      background: transparent;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* 当前时间指示器脉冲动画 */
    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: var(--glow-current-time);
      }

      50% {
        box-shadow: 0 0 24px rgba(239, 68, 68, 0.7);
      }
    }

    .current-time-line {
      animation: pulse-glow 2s ease-in-out infinite;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>

</head>

<body class="bg-background-light dark:bg-background-dark text-[#111418] h-screen overflow-hidden">

</body>

</html>
